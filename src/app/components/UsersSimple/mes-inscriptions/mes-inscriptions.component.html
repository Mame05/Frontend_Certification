<app-header></app-header>
<h2>Inscriptions en cours</h2>
<ul>
  <li *ngFor="let annonce of inscriptionsEnCours">
    {{ annonce.annonce.titre }} - {{ annonce.annonce.date_fin }}
    <button (click)="annulerInscription(annonce.id)">Annuler</button>
  </li>
</ul>

<h2>Historique des inscriptions</h2>
<ul>
  <li *ngFor="let annonce of historiqueInscriptions">
    {{ annonce.annonce.titre }} - {{ annonce.annonce.date_fin }} -  <span *ngIf="annonce.etat">Effectuée</span>
    <span *ngIf="!annonce.etat">Non effectuée</span>
    <button (click)="supprimerHistorique(annonce.id)">Supprimer</button>
  </li>
</ul>
<app-footer></app-footer>
