<form [formGroup]="banqueForm" (ngSubmit)="onSubmit()" class="banque-form">
    <div class="form-group">
      <label for="stock_actuelle">Stock actuel</label>
      <input matInput type="number" formControlName="stock_actuelle" id="stock_actuelle" [disabled]="true">
    </div>
  
    <div class="form-group">
      <label for="date_mise_a_jour">Date de mise Ã  jour</label>
      <input matInput type="date" formControlName="date_mise_a_jour" id="date_mise_a_jour" [disabled]="true">
    </div>
  
    <div class="form-actions">
      <button mat-raised-button color="primary" type="submit" [disabled]="banqueForm.invalid" class="btn-submit">
        Ajouter
      </button>
      <button routerLink="/sidebar1/banque-sang" type="button" class="btn-cancel">
        Annuler
      </button>
    </div>
  </form>
