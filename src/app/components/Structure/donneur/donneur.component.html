          <th>Nombre de don</th>
          <th>Dernier don</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let donneur of donneurs">
          <td>{{ donneur.nom_complet }}</td>
          <td>{{ donneur.telephone }}</td>
          <td>{{ donneur.groupe_sanguin }}</td>
          <td>{{ donneur.nombre_de_dons }}</td>
          <td>{{ donneur.dernier_don ? (donneur.dernier_don | date:'dd/MM/yyyy') : 'Aucun' }}</td>
        </tr>
      </tbody>
    </table>
