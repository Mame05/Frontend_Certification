<div class="layout">
    <div class="sidebar">
        <div class="logo">
            <img src="/assets/images/logo.png" alt="logo de la plateforme">
        </div>
        <ul class="menu-links">
            <li>
                <a routerLink="/sidebar1/dashboard1" routerLinkActive="active"><span class="iconify" data-icon="mdi:home"></span> Tableau de bord</a>
            </li>
            <li>
                <a routerLink="/sidebar1/annonce" routerLinkActive="active"><span class="iconify" data-icon="maki:blood-bank"></span> Annonces</a>
            </li>
            <li>
                <a routerLink="/sidebar1/donneur" routerLinkActive="active"><span class="iconify" data-icon="bi:people-fill"></span> Donneurs</a>
            </li>
            <li>
                <a routerLink="/sidebar1/statistique" routerLinkActive="active"><span class="iconify" data-icon="ic:twotone-bar-chart"></span> Statistiques</a>
            </li>
        </ul>
        <div class="logout">
            <a href="#" routerLinkActive="active"><span class="iconify" data-icon="mdi:logout"></span> DÃ©connexion</a>
        </div>   
    </div>
    <div class="main-content">
      <div class="topbar">
        <div class="left-section">
          <h3> {{nomstructure}} </h3>
          <p>Bienvenue!</p>
        </div>
        <div class="right-section">
          <button type="button" (click)="openModal()" class="btn notification-bell"><span class="iconify" data-icon="mdi:bell"></span>
            <span *ngIf="unreadCount > 0" class="notification-badge">{{ unreadCount }}</span>
          </button>
          <!--<button (click)="openParametreModal()" class="btn">
            <span class="iconify" data-icon="mdi:cog"></span>
          </button>-->
          <button class="btn"><span class="iconify" data-icon="mdi:cog"></span></button>                        
        </div>
    </div>     
        <router-outlet></router-outlet>
    </div>
  </div>
  <!-- Modal -->
<div class="modal fade" id="notificationsModal" tabindex="-1" aria-labelledby="notificationsModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="notificationsModalLabel">Notifications</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <ul>
          <li *ngFor="let notification of notifications"><span [class.lue]="notification.lue">{{ notification.contenu }}</span>
            <div class="d-flex justify-content-between mt-2">
              <button class="btn btn-success btn-sm" (click)="markAsRead(notification.id)">Marquer comme lu</button>
              <button class="btn btn-danger btn-sm" (click)="deleteNotification(notification.id)">Supprimer</button>
            </div>
          </li>
        </ul>
      </div>
      <div class="modal-footer">
      </div>
    </div>
  </div>
</div>
